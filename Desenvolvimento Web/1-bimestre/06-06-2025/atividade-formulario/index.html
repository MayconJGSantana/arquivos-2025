<!DOCTYPE html>

<html lang="pt-BR">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css"
    rel="stylesheet"
    type="text/css" />

    <link rel="stylesheet" 
    href="style.css">
    
    <title>
        
        Formulário de Exemplo
    
    </title>

</head>

<body>

    <form action="/submit"
    method="POST"
    onsubmit="return processar_formulario()">

        <h3>
            
            Cadastre-se
        
        </h3>
        
        <div class="form-group">

            
            <label for="nome">
                
                Nome (Obrigatório):
            
            </label>

            <input type="text"
            id="nome"
            name="nome"
            placeholder="Nome completo..." required>

            <div class="seta">

                <div class="estrutura_seta"></div>

            </div>

            <div class="aviso">

                <div class="aba">

                    <div class="container_texto_aba">

                        <span class="texto_aba"></span>

                    </div>
                </div>

                <div class="container_corpo_texto">

                        <span class="corpo_texto"></span>

                </div>

            </div>
            
        </div>

        <div class="form-group">
                
            <label for="data_nascimento">
                
                Data de Nascimento (Obrigatório):
            
            </label>
            
            <input id="data_nascimento"
            name="data_nascimento"
            type="date"
            required>

            
            <div class="seta">

                <div class="estrutura_seta"></div>

            </div>

            <div class="aviso">

                <div class="aba">

                    <div class="container_texto_aba">

                        <span class="texto_aba"></span>

                    </div>
                </div>

                <div class="container_corpo_texto">

                        <span class="corpo_texto"></span>

                </div>

            </div>
            
        </div>

        <div class="form-group">

            <label for="estado_civil">
                
                Estado civil:
            
            </label>
            
            <div id="container_estado_civil" class="containers">

                <div class="containers_opcoes">

                    <input id="estado_civil"
                    name="estado_civil"
                    type="radio"> Solteiro(a)

                </div>

                <div class="containers_opcoes">

                    <input id="estado_civil"
                    name="estado_civil"
                    type="radio"> Casado(a)

                </div>
                
                <div class="containers_opcoes">

                    <input id="estado_civil"
                    name="estado_civil"
                    type="radio"> Outro
                    
                </div>

            </div>
           
        </div>
        
        <div class="form-group">

            <label for="telefone">
                
                Telefone (Obrigatório):
            
            </label>
            
            <input id="telefone"
            name="telefone" 
            type="tel" 
            placeholder="(11) 91234-5678" 
            pattern="\(\d{2}\) \d{5}-\d{4}"
            required>
            
        </div>


        <div class="form-group">

            <label for="email">
                
                Email (Obrigatório):
            
            </label>

            <input type="email"
            id="email"
            name="email"
            placeholder="nome@gmail.com"
            required>

            
            <div class="seta">

                <div class="estrutura_seta"></div>

            </div>

            <div class="aviso">

                <div class="aba">

                    <div class="container_texto_aba">

                        <span class="texto_aba"></span>

                    </div>
                </div>

                <div class="container_corpo_texto">

                        <span class="corpo_texto"></span>

                </div>

            </div>

        </div>

        <div class="form-group">

            <label for="mercado_trabalho">
                
                Experiência em mercado de trabalho (Obrigatório):
            
            </label>

            <div id="container_mercado_trabalho" class="containers">

                <div class="containers_opcoes">

                    <input id="experiente"
                    name="mercado_trabalho"
                    type="radio"
                    required> Sim
                    
                </div>

                <div class="containers_opcoes">

                    <input id="novato"
                    name="mercado_trabalho"
                    type="radio"> Não

                </div>

            </div>
        
        </div>

        <div class="form-group">
            
            <label>
                
                Habilidades (Obrigatório):
            
            </label>


            <div id="container_habilidades" class="containers">

                <div class="containers_opcoes">

                    <label for="html">
                        
                        <input type="checkbox"
                        id="html"
                        name="habilidades"
                        value="HTML">HTML

                    </label>

                </div>

                <div class="containers_opcoes">

                    <label for="css">

                        <input type="checkbox"
                        id="css"
                        name="habilidades"
                        value="CSS">CSS
                    
                    </label>

                </div>

                <div class="containers_opcoes">

                    <label for="js">

                        <input type="checkbox"
                        id="js"
                        name="habilidades"
                        value="JS">JavaScript

                    </label>

                </div>

            </div>

            
            <div class="seta">

                <div class="estrutura_seta"></div>

            </div>

            <div class="aviso">

                <div class="aba">

                    <div class="container_texto_aba">

                        <span class="texto_aba"></span>

                    </div>
                </div>

                <div class="container_corpo_texto">

                        <span class="corpo_texto"></span>

                </div>

            </div>

        </div>

        <div class="form-group">

            <label for="pais">
                
                País (Obrigatório):
            
            </label>

            <select id="pais"
            name="pais"
            required>
    
                <option value=""
                disabled
                selected>
                    
                    Escolha um opção...
                
                </option>

                <option value="ar">
                    
                    Argentina
                
                </option>

                <option value="bo">
                    
                    Bolívia
                
                </option>

                <option value="br">
                    
                    Brasil
                
                </option>

                <option value="py">
                    
                    Paraguai
                
                </option>

                <option value="uy">
                    
                    Uruguai
                
                </option>

            </select>

        </div>

        <div class="form-group">

            <label for="comentarios">
                
                Comentários:
            
            </label>
            
            <br>

            <textarea id="comentarios"
            name="comentarios">
        
            </textarea>

        </div>

        <div class="form-group">

            <button id="enviar" type="submit">
                
                Enviar
                
            </button>

        </div>

    </form>

    <div id="fundo_aviso">

        <div id="container_texto">

            <div id="corpo_texto_fundo_aviso">

                <span></span>

            </div>
            
            <div id="botao_fundo_aviso">
                    
                <button onclick="return estado_recebido()"></button>
                    
            </div>
            
        </div>

    </div>



    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js">

    </script>

    <script>

        new FroalaEditor('textarea');

    </script>

    <script src="processa_formulario.js"></script>

</body>

</html>
