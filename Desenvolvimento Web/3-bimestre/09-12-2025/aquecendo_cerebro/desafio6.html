<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <button id="botao-clique">Clique aqui</button>

    <p id="quantidade-clique"></p>

    <script>

        let botaoClique = document.querySelector("#botao-clique")
        let quantidadeClique = document.querySelector("#quantidade-clique")
        let quantidadeCliques = 0

        botaoClique.addEventListener("click", () => {

            quantidadeCliques += 1

            quantidadeClique.innerText = `${quantidadeCliques}`

        })

    </script>

</body>
</html>
