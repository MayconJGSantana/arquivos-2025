<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .mostrador {

            height: 20vh;
            width: 100%;

        }

    </style>

</head>
<body>
    

    <div class="mostrador">

    </div>

    <script>

        let caixa = document.querySelector('.mostrador')

        rainbowBridge = () => {

            let bgColor = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')'

            document.querySelector(".mostrador").style.backgroundColor = bgColor

        }

        document.addEventListener("keydown", rainbowBridge)

        document.addEventListener("keydown", (event) => {

            caixa.innerHTML = "Apertou mesmo o " + event.key + " mesmo?"

        })

        document.addEventListener("click", () => {

            let bgColor = 'rgb(' + Math.random() * 255 + ',' + Math.random() * 255 + ',' + Math.random() * 255 + ')'

            document.body.style.backgroundColor = bgColor

        })

    </script>

</body>
</html>
